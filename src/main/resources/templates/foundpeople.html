<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All found people</title>
</head>

<body>

<div th:each="person : ${people}">
  <a th:href="@{/persons/{id}(id=${person.getId()})}" th:text="${person.getName()}">user</a>
</div>
<br/>
<hr/>
<a th:href="@{/persons}">Back</a>

</body>
</html>
